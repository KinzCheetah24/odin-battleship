<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Battleship Game</h1>
    </div>
    <div class="game-flow-announcement">
        <p id="info-display">Start the game (Place 1x5, 1x4, 2x3, 4x2 or default)</p>
    </div>
    <div class="boards-div">
        <div class="real-player">
            <p>Real Player</p>
            <div class="real-player-board-div"></div>
        </div>
        <div class="computer-player">
            <p>Computer Player</p>
            <div class="computer-player-board-div"></div>
        </div>
    </div>
    <div class="ship-placement-div">
        <div class="selection">
            <select name="select-ship-placement" id="select-ship-placement">
                <option value="default">Default</option>
                <option value="custom">Custom</option>
            </select>
            <button class="start-game-btn">Start Game</button>
        </div>
        <div class="placement">
            <p class="ship-for-placement"></p>
            <input type="number" placeholder="Start x point" name="x-start" id="x-start">
            <input type="number" placeholder="Start y point" name="y-start" id="y-start">
            <select name="direction" id="ship-direction">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>
            <button class="place-btn">Place Ship</button>
        </div>
        <button class="reset-game-btn">Reset</button>
    </div>
</body>
</html>
